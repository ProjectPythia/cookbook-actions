name: deploy-book

on:
  workflow_call:
    inputs:
      artifact_name:
        description: 'Name of the artifact (zipped book) created by previous build step'
        required: false
        default: book-zip-${{ github.event.number }}
        type: string
      destination_dir:
        description: 'Path to publish to on GitHub Pages, relative to site root. We use this to deploy previews in a subdirectory.'
        required: false
        default: ''
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps: 
      # - name: Get pull request information
      #   uses: potiuk/get-workflow-origin@v1_1
      #   if: ${{ inputs.is_preview == 'true' }}
      #   id: source-run-info
      #   with:
      #     token: ${{ secrets.GITHUB_TOKEN }}
      #     sourceRunId: ${{ github.event.workflow_run.id }}

      - name: Download Artifact Book
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact_name }}

      - name: Unzip the book
        run: |
          rm -rf _build/html
          unzip book.zip
          rm -f book.zip

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.8.0
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/html
          enable_jekyll: false
          keep_files: true  # This preserves existing previews from open PRs
          destination_dir: ${{ inputs.destination_dir }}
